<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="workUnit">
            <h2><span>Work Unit</span> {{ workUnit.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Duration</span></dt>
                <dd>
                    <span>{{ workUnit.duration }}</span>
                </dd>
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{ workUnit.date }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ workUnit.description }}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{ workUnit.user?.login }}
                </dd>
                <dt><span>Project</span></dt>
                <dd>
                    <div *ngIf="workUnit.project">
                        <a [routerLink]="['/project', workUnit.project?.id, 'view']">{{ workUnit.project?.name }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/work-unit', workUnit.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
